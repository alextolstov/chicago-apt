syntax = "proto3";

package com.chicago.dto;

option java_package = "com.chicago.dto";

message Address
{
    string address_id = 1;
    string user_id = 2;
    string street_name = 3;
    string house_number = 4;
    string building_info = 5;
    string office_apt_number = 6;
    string city = 7;
    string place_name = 8; // Village
    string county = 9; //Obl, Kraj, County
    string state = 10; // Republic
    string zip_code = 11;
    string country = 12;
}

