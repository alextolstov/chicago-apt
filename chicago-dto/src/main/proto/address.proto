syntax = "proto3";

package com.chicago.dto;

option java_package = "com.chicago.dto";

message Address
{
    string address_id = 1;
    string street_name = 2;
    string house_number = 3;
    string building_info = 4;
    string office_apt_number = 5;
    string city = 6;
    string place_name = 7; // Village
    string county = 8; //Obl, Kraj, County
    string state = 9; // Republic
    string zip_code = 10;
    string country = 11;
}

