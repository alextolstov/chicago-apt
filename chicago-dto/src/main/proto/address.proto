syntax = "proto3";

package com.chicago.dto;

option java_package = "com.chicago.dto";

message Address
{
    string address_id = 1;
    string street_name = 2;
    string house_number = 3;
    string building_info = 4;
    string office_number = 5;
    string apartment_number = 6;
    string city = 7;
    string place_name = 8; // Village
    string administrative_division = 10; //Obl, Kraj, County
    string state = 11; // Republic
    string zip_code = 12;
    string country = 13;
}

