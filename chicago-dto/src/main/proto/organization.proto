syntax = "proto3";

package com.chicago.dto;

option java_package = "com.chicago.dto";

enum OrganizationType
{
    HOLDING = 0;
    COMPANY = 1;
    BRANCH = 2;
}

message Organization
{
    OrganizationType type = 1;
    string organization_id = 2;
    string name = 3;
    string description = 4;
    string web_site = 5;
    string email_domain = 6;
    string parent_organization_id = 7;
    repeated string phones = 8;
    repeated string fax = 9;
    repeated string users = 10;
    repeated string organizations = 11;
    string address_id = 12;
}

message OrganizationInfo
{
    OrganizationType type = 1;
    string organization_id = 2;
    string name = 3;
    repeated OrganizationInfo organizations = 4;
}
