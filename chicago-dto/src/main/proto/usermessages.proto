syntax = "proto3";

package com.chicago.dto;

import "common.proto";
import "user.proto";

option java_package = "com.chicago.dto";

message CreateUserRequest
{
    string message_id = 1;
    User user = 2;
}

message CreateUserResponse
{
    TransactionError transaction_error = 1;
}

message LoginUserRequest
{
    string message_id = 1;
    User user = 2;
}

message LoginUserResponse
{
    TransactionError transaction_error = 1;
}