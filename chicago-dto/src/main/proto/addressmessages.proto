syntax = "proto3";

package com.chicago.dto;

import "common.proto";
import "address.proto";

option java_package = "com.chicago.dto";

message AddressRequest
{
    CrudOperation crud_operation = 1;
    Address address = 3;
}

message AddressResponse
{
    Address address = 1;
    TransactionError transaction_error = 2;
}
