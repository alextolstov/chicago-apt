syntax = "proto3";

package com.chicago.dto;

option java_package = "com.chicago.dto";

message Permission
{
    int32 permission_id = 1;
    string permission = 2;
    string description = 3;
}

message Role
{
    int32 role_id = 1;
    string role = 2;
    string description = 3;
    repeated Permission permissions = 4;
}

message UserPermissions
{
    string user_id = 1;
    repeated int32 roles = 2;
    repeated int32 extra_permissions = 3;
}

message User
{
    string user_id = 1;
    string email = 2;
    string password = 3;
    bytes avatar = 4;
    string firstName = 5;
    string middleName = 6;
    string lastName = 7;
    string cell_phone = 8;
    string home_phone = 9;
    string work_phone = 10;
    string holding_id = 11;
    string company_id = 12;
    string branch_id = 13;
    repeated string permissions = 14;
}
