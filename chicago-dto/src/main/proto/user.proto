syntax = "proto3";

package com.chicago.dto;

option java_package = "com.chicago.dto";

message User
{
    string id = 1;
    string email = 2;
    string phone = 3;
    string firstName = 4;
    string middleName = 5;
    string lastName = 6;
    string password = 7;
    string holding_id = 8;
    string company_id = 9;
    string branch_id = 10;
    repeated string roles = 11;
    repeated string extra_permissions = 12;
    int64 create_datetime = 13;
}
