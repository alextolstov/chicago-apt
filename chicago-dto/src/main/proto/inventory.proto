syntax = "proto3";

package com.chicago.dto;

option java_package = "com.chicago.dto";

enum OperationType
{
    INCOMING = 0;
    OUTGOING = 1;
}

enum TransferState
{
    PENDING = 0;
    ACCEPTED = 1;
    REJECTED = 2;
}

message Inventory
{
    string organization_id = 1;
    string inventory_id = 2;
    string inventory_name = 3;
    string description = 4;
}

message InventoryOperation
{
    string inventory_id = 1;
    OperationType operation_type = 2;
    string item_id = 3;
    int32 quantity = 4;
    float amount = 5;
}

message InventoryTransfer
{
    string inventory_from_id = 1;
    string inventory_to_id = 2;
    string item_id = 3;
    int32 quantity = 4;
    float amount = 5;
    TransferState transfer_state = 6;
}

message InventoryPosition
{
    string inventory_id = 1;
    string item_id = 2;
    int32 quantity = 3;
    float amount = 4;
    string item_name = 5;
    bytes item_image = 6;
    string description = 7;
}

message InventoryItem
{
    string entity_id = 1;
    string inventory_id = 2;
    string item_id = 3;
    string item_category_id = 4;
    string item_brand_id = 5;
    string item_unit_id = 6;
    string item_supplier_id = 7;
    string description = 8;
    float weight_net = 9;
    float weight_gross = 10;
    float package_weight = 11;
    int32 quantity_per_pack = 12;
    int32 inbound_quantity = 13;
    string inbound_unit_id = 14;
    int32 outbound_quantity = 15;
    string outbound_unit_id = 16;
    string location_id = 17;

    string ean13 = 18;
    string vendor_code = 19;
    bool discontinued = 20;
    bytes image = 21;
    string certificate = 22;
    string notes = 23;
    float vendor_price = 24;
    float special_price = 25;
    float retail_price = 26;
    int64 create_datetime = 27;
}

message InventoryItemCategory
{
    string entity_id = 1;
    string category_name = 2;
    string category_id = 3;
}

message InventoryItemBrand
{
    string entity_id = 1;
    string brand_name = 2;
    string brand_id = 3;
}

message InventoryItemUnit
{
    string entity_id = 1;
    string unit_name = 2;
    string unit_id = 3;
}

message InventoryItemSupplier
{
    string entity_id = 1;
    string supplier_name = 2;
    string supplier_id = 3;
}

message InventoryLocation
{
    string entity_id = 1;
    string location_name = 2;
    string location_id = 3;
}